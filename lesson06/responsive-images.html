<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Charles Ofuasia" />
    <meta name="description" content="Responsive Image of St George Temple" />
    <title>Responsive Images</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <div class="hero">
        <picture>
          <source srcset="images/hero-small.webp" media="(max-width: 500px)" />
          <source srcset="images/hero-medium.webp" media="(max-width: 100px)" />
          <img
            src="images/hero-large.webp"
            alt="Picture of St George Temple"
            width="1280"
            height="640"
          />
        </picture>
        <figcaption>St George Temple, Utah</figcaption>
      </div>
    </main>
  </body>
</html>
