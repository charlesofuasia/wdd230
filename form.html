    <main>
      <h2>Visitor Contact</h2>
      <form action="record.html" method="get">
        <fieldset>
          <legend>Visitor Feedback</legend>
          <label
            >Username*
            <input type="text" id="username" name="username" required
          /></label>
          <label
            >Password*
            <input
              type="password"
              id="pw1"
              name="password"
              pattern="[a-zA-Z0-9]{8,}"
              title="minimum of 8 alphanumeric characters"
              required
          /></label>
          <label
            >Repeat Password* <input type="password" id="pw2" required />
            <span id="message"></span
          ></label>
          <label
            >Email*
            <input
              type="email"
              id="email"
              name="email"
              pattern="[a-zA-Z0-9._%-+]+@byui\.edu$"
              title="Please enter a valid byui email address"
              required
          /></label>
        </fieldset>
        <fieldset>
          <legend>Rating</legend>
          <label
            >Please give your rating below
            <input
              type="range"
              id="rate"
              name="rating"
              min="0"
              max="10"
              step="1"
              value="0"
              list="ratenumber"
          /></label>
          <datalist id="ratenumber">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </datalist>
        </fieldset>
        <input type="submit" id="submitBtn" value="Confirm Rating" />
      </form>
