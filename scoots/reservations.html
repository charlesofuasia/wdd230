<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The home page of scoots rental company. Rental of scooters, jeeps"
    />
    <meta name="author" content="Charles Ofuasia" />
    <title>Home Page of Scoots Rental Company</title>

    <!--social media meta tags-->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="The Official Homepage of Scoots company website."
    />
    <meta
      property="og:image"
      content="https://www.charlesofuasia.github.io/wdd230/scoots/images/scoots-logo.webp"
    />
    <meta
      property="og:url"
      content="https://www.charlesofuasia.github.io/wdd230/scoots/index.html"
    />

    <!--Favicon link-->
    <link rel="icon" href="scoots-favicon.ico" />

    <!--css links-->
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/medium.css" />
    <link rel="stylesheet" href="styles/large.css" />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Noto+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="logo-box">
        <img
          id="logo"
          src="images/scoots-logo.webp"
          alt="image of scoots logo"
        />
      </div>
      <h1>Scoots Rentals</h1>
      <nav>
        <div for="hamburger" id="hamburger-menu">
          <span class="ham-bar"></span>
        </div>

        <ul class="menu-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="rentals.html">Rentals</a></li>
          <li><a class="current" href="reservations.html">Reservations</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main id="reservation">
      <h2>Reservations</h2>
      <section id="form">
        <h3>Reservation Form</h3>
        <form action="acknowledge.html" method="get">
          <fieldset>
            <legend>Personal Details</legend>
            <div>*Indcates required input</div>
            <label class="top">
              *Your Name: <input type="text" id="name" name="name" required />
            </label>
            <label class="top">
              Phone: <input type="tel" id="phone" name="phone" />
            </label>
            <label class="top">
              *Email: <input type="email" id="email" name="email" required />
            </label>
            <label class="top">
              State/Region/Country:
              <input type="text" id="residence" name="residence" />
            </label>
          </fieldset>
          <fieldset>
            <legend>Details of Reservation</legend>
            <label class="top">
              *Date Reserved:
              <input type="date" id="date" name="date" required />
            </label>
            <div>Rental Period</div>
            <label class="side">
              <input type="radio" id="half" name="period" /> Half-Day
            </label>
            <label class="side">
              <input type="radio" id="full" name="period" /> Full-Day
            </label>
            <label class="side">
              Rental Type:
              <select name="type" id="type" required>
                <option value="">Choose type</option>
                <option value="metro">Honda Metropolitan</option>
                <option value="dio">Honda Dio</option>
                <option value="pcx">Honda PCX150</option>
                <option value="pioneer">Honda Pioneer 1000</option>
                <option value="jeep2">Jeep Wrangler 2 Door</option>
                <option value="jeep4">Jeep Wranger 4 Door</option>
              </select>
            </label>
            <label class="side">
              *How many do you need?:
              <input type="number" id="quantity" name="quantity" required />
            </label>
          </fieldset>
          <fieldset>
            <legend>Special Instructions</legend>
          </fieldset>
        </form>
      </section>
      <section id="agreement"></section>
    </main>
    <footer>
      <div id="info"></div>
      <div id="socials"></div>
    </footer>
    <script src="scripts/menu.js"></script>
    <script src="scripts/dates.js"></script>
  </body>
</html>
